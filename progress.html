<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar" role="progressbar"></div>
      </div>

      <hr />

      <div class="progress">
        <div class="progress-bar w-25" role="progressbar"></div>
      </div>

      <hr />

      <div id="progress" class="progress">
        <div
          class="progress-bar bg-success"
          style="width: 10%"
          role="progressbar"
        ></div>
      </div>

      <hr />

      <div class="progress">
        <div class="progress-bar w-25 bg-danger" role="progressbar"></div>
      </div>

      <hr />

      <div class="progress">
        <div class="progress-bar w-25 bg-danger" role="progressbar"></div>
      </div>

      <hr />

      <div class="progress" style="height: 100px">
        <div class="progress-bar w-25 bg-danger" role="progressbar"></div>
      </div>
      <hr />

      <div class="progress" style="height: 4px">
        <div class="progress-bar w-25 bg-danger" role="progressbar"></div>
      </div>

      <hr />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped w-25 bg-info"
          role="progressbar"
        ></div>
      </div>

      <hr />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-warning w-50"
          role="progressbar"
        ></div>
      </div>
    </div>

    <script src="assets/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      $(() => {
        window.progressInterval = setInterval(() => {
          let progress = $("#progress .progress-bar")
            .css("width")
            .replace("%", "");

          progress = parseInt(progress) + 1;

          if (progress >= 100) {
            clearInterval(progressInterval);
          }

          $("#progress .progress-bar").css("width", progress + "%");
        }, 1500);
      });
    </script>
  </body>
</html>
